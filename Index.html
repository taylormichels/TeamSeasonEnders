<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="tseApp">
<head>
    <title>Team Season Enders</title>
    <script src="/Scripts/Common/angular.js"></script>
    <script src="/Scripts/Common/angular-resource.min.js"></script>
    <script src="/Scripts/Common/angular-route.js"></script>
    <script src="/Scripts/TSE/controllers.js"></script>
    <script src="/Scripts/TSE/factories.js"></script>
    <link type="text/css" rel="stylesheet" href="/CSS/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var app = angular.module('tseApp', [
                'ngRoute',
                'factory.data',
                'controllers.team'
        ])
        .config(['$routeProvider', function ($routeProvider) {
            $routeProvider.when('/', {
                templateUrl: '/templates/teams.html',
                controller: 'TeamController'
            })
            .otherwise({
                redirectTo: '/'
            });
        }]);
</script>
    <style type="text/css">
        body { background-color: #0161AB; }
        .bg-white {background-color: #FFF; width: 90%;
                   margin:0 auto;
        }
        .win { background-color: green; font-weight:bold; }
        .loss { background-color: red; font-weight:bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <img class="img-responsive" src="/Images/RangersLogo.png" 
                 style="width: 30%; margin:0 auto; padding: 15px" />
        </div>
        <div class="row bg-white">
            <section ng-view ></section>
        </div>
    </div>    
</body>
</html>
